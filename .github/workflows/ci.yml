name: ci

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    needs: get-go-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true

      - name: Check Go Format
        run: make fmtcheck

  build:
    runs-on: ubuntu-latest
    needs: get-go-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true

      - name: Build
        run: make dev
